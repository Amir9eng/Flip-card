<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="flip-card">
    <div class="card-inner">
      <div class="full-detail">
        <h2>Full details</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet temporibus minus nam, sed quaerat odio iste ipsa autem suscipit, magnam mollitia iusto enim praesentium possimus modi tenetur neque, molestiae ratione <br> <a href="#">View More</a></p>
      </div>
      <div class="details">
        <div class="client-photo">
          <img src="./images/client-photo.png" alt="client-photo">
        </div>
        <div class="client-name">
          <h3>Owner Name</h3>
          <span>CEO and Founder</span>
        </div>
      </div>
  
    </div>
   
  </div> 
  <script>
  $(document).ready(function() {
   $(".card-inner").click(function () {
     $(this).toggleClass(".active")
   }) 
  })
  </script>
</body>
</html>
